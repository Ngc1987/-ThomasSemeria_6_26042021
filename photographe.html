    <main class="js-document">

        
        <!-- <article class="photographPage"> -->

            <article class="photographPage__head">

            </aside>

        <!-- </article> -->



        <article class="sortWrapper">
            <section tabindex="0" id="sortby">Trier par</section>

            <section class="sortWrapper__select" role="button" aria-haspopup="listbox" aria-expanded="false" aria-labelledby="sortby" tabindex="0">

                <div class="sortWrapper__select--trigger"><span>Popularité</span>
                    <div class="arrow"></div>
                </div>

                <div class="sortWrapper__options">
                    <span class="sortWrapper__options--value selected" data-value="popularite" tabindex="-1">Popularité</span>
                    <span class="sortWrapper__options--value" data-value="date" tabindex="-1">Date</span>
                    <span class="sortWrapper__options--value" data-value="titre" tabindex="-1">Titre</span>
                </div>

            </section>
        </article>

        <article class="gallery">

        <article class="preview-box" aria-hidden="true" role="dialog" tabindex="-1">
            
            <section class="imgBox">
                <section class="imgBox__slide prev" tabindex="0">
                    <i class="fas fa-chevron-left"></i>
                </section>
                <section class="imgBox__slide next" tabindex="0">
                    <i class="fas fa-chevron-right"></i>
                </section>
                <section class="current-img">
                    <img src="images/photographersImages/Travel_Lonesome.jpg" alt="">
                </section>
                <section tabindex="0">
                <i class="imgBox__close fas fa-times"></i>
            </section>
            </section>
        </article>

        <div class="shadow">
        
        </div>

    </main>

    <article id="dialog" role="dialog" aria-label="Formulaire de contact" aria-modal="true" aria-hidden="true" tabindex="-1" class="dialog">
        <div role="document" class="dialog__box">
            <h2 class="dialog__box--name">Contactez-moi</h2>
            <h2 class="dialog__box--contact"></h2>
            <button type="button" aria-label="Fermer" title="Fermer cette fenêtre modale" data-dismiss="dialog" class="dialog__box--close">X</button>

            <form action="" method="POST" class="dialog__box--modal" id="formulaire">
                <label for="prenom">Prénom</label><br />
                <input type="text" min="2" id="prenom" name="prenom" required aria-required="true">
                <span id="prenomErreur" class="error"></span>
    
                <label for="nom">Nom</label><br />
                <input type="text" id="nom" name="nom" required aria-required="true">
                <span id="nomErreur" class="error"></span>
    
                <label for="email">Email</label><br />
                <input type="email" id="email" name="email" required aria-required="true">
                <span id="emailErreur" class="error"></span>
    
                <label for="msg">Votre message</label><br />
                <textarea type="text" id="msg" name="msg" rows="4"></textarea>
    
                <button type="submit" id="submit">Envoyer</button>
            </form>
        </div>
    </article>
