    <main class="js-document">

        <div class="photographPage">

                <div class="photographPage__head__descript">

                    <div class="photographPage__head__descript__phrase">Voir le beau dans le quotidien</div>

                </div>
                <div class="photographPage__head__id">

                </div>

                    <span class="sortWrapper__options--value" data-value="titre">Titre</span>
                </div>
            </div>
        </div>

                    <div class="gallery__sample__descript--name">Solitude</div>

        <div class="likeAndPrice">
            <div class="likeAndPrice__like">2564 <i class="fas fa-heart"></i></div>

        </div>


        <div class="preview-box">
            
            <div class="imgBox">
                <div class="imgBox__slide prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="imgBox__slide next">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div>
                    <img src="images/Mimi/Travel_Lonesome_resultat.jpg" alt="">
                </div>
                <div>
                <i class="imgBox__close fas fa-times"></i>
            </div>
            </div>
        </div>

        <div class="shadow">
        
        </div>

    </main>

    <div id="dialog" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-desc" aria-modal="true" aria-hidden="true" tabindex="-1" class="dialog">
        <div role="document" class="dialog__box">
            <p class="dialog__box--name">Contactez-moi</p>
            <p class="dialog__box--contact">Mimi Keel</p>
            <button type="button" aria-label="Fermer" title="Fermer cette fenêtre modale" data-dismiss="dialog" class="dialog__box--close">X</button>

            <form action="" method="POST" class="dialog__box--modal">
                <label for="prenom">Prénom</label><br />
                <input type="text" min="2" id="prenom" name="prenom" required>
    
                <label for="nom">Nom</label><br />
                <input type="text" id="nom" name="nom" required>
    
                <label for="email">Email</label><br />
                <input type="email" id="email" name="email" required>
    
                <label for="message">Votre message</label><br />
                <textarea type="text" id="msg" name="msg" rows="4"></textarea>
    
                <button type="submit" id="submit">Envoyer</button>
            </form>
        </div>
