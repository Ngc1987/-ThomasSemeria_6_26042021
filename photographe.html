        <!-- </article> -->

        <article class="sortWrapper">
            <p>Trier par</p>
            <div class="sortWrapper__select">
                <div class="sortWrapper__select--trigger"><span>Popularité</span>
                    <div class="arrow"></div>
                </div>
                <div class="sortWrapper__options">
                    <span class="sortWrapper__options--value selected" data-value="popularite">Popularité</span>
                    <span class="sortWrapper__options--value" data-value="date">Date</span>
                    <span class="sortWrapper__options--value" data-value="titre">Titre</span>
                </div>
            </div>
        </article>

        <article class="gallery">

        <aside class="likeAndPrice">
            <div class="likeAndPrice__like"></div>
            <div class="likeAndPrice__price"></div>
        </aside>


        <article class="preview-box" aria-hidden="true" role="dialog" tabindex="-1">
            
            <div class="imgBox">
                <div class="imgBox__slide prev" tabindex="0">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="imgBox__slide next" tabindex="0">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="current-img">
                    <img src="images/photographersImages/Travel_Lonesome.jpg" alt="">
                </div>
                <div tabindex="0">
                <i class="imgBox__close fas fa-times"></i>
            </div>
            </div>
        </article>

        <div class="shadow">
        
        </div>

    </main>

    <article id="dialog" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-desc" aria-modal="true" aria-hidden="true" tabindex="-1" class="dialog">
        <div role="document" class="dialog__box">
            <p class="dialog__box--name">Contactez-moi</p>
            <p class="dialog__box--contact">Mimi Keel</p>
            <button type="button" aria-label="Fermer" title="Fermer cette fenêtre modale" data-dismiss="dialog" class="dialog__box--close">X</button>

            <form action="" method="POST" class="dialog__box--modal" id="formulaire">
                <label for="prenom">Prénom</label><br />
                <input type="text" min="2" id="prenom" name="prenom" required aria-required="true">
                <span id="prenomErreur" class="error"></span>
    
                <label for="nom">Nom</label><br />
                <input type="text" id="nom" name="nom" required aria-required="true">
                <span id="nomErreur" class="error"></span>
    
                <label for="email">Email</label><br />
                <input type="email" id="email" name="email" required aria-required="true">
                <span id="emailErreur" class="error"></span>
    
                <label for="msg">Votre message</label><br />
                <textarea type="text" id="msg" name="msg" rows="4"></textarea>
    
                <button type="submit" id="submit">Envoyer</button>
            </form>
        </div>
    </article>
